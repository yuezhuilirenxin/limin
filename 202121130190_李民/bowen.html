    <h3>我的生活小技巧</h3>
  </div>
  <div class="cs">
    <p>1、扫地时在扫把上套一个塑料袋，能有效吸住地上的头发。</p>
    <p>2、用保鲜膜包住香蕉的根部，可延长保鲜时间。</p>
    <p>3、在土豆堆里放个苹果，能延长土豆的存放时间。</p>
    <p>4、切辣椒辣手，可以用牙膏洗手，效果不错。</p>
    <p>5、毛衣袖口或领口失去了弹性，可将袖口或衣领在热水中浸泡20分钟，晾干后弹性能恢复不少。</p>
    <p>6、金首饰表面发旧，蘸少许牙膏轻轻擦拭，能变得更光亮。</p>
    <p>7、新做好的头发，睡前在枕头上铺一条质地光滑的丝巾，可有效帮助头发不变型。</p>
    <p>8、瓶中插的鲜花在清水中加几滴白醋或漂白水，可使花朵的鲜艳保持更长时间。</p>
